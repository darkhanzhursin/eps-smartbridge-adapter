# -----------------------
# Настройки сервера
# -----------------------
server:
  port: ${SERVER_PORT}                # Порт
  servlet:
    context-path: /adapter

# -----------------------
# Настройки Spring Boot
# -----------------------
spring:
  application:
    name: eps-smartbridge-adapter                   # Имя приложения
  springdoc:
    api-docs:
      path: /v3/api-docs              # Путь к OpenAPI документации
    swagger-ui:
      path: /swagger-ui.html          # Путь к Swagger UI
      operations-sorter: alpha        # Сортировка операций по алфавиту
      tags-sorter: alpha              # Сортировка тегов по алфавиту
      display-request-duration: true  # Показывать длительность запросов
  messages:
    basename: messages                # Базовое имя для i18n-файлов
    encoding: UTF-8                   # Кодировка сообщений
  dotenv:
    enabled: true                     # Был включен .env файла с переменными конфигов

# -----------------------
# Настройки подключения к базе данных
# -----------------------
  datasource:
    url: jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};database=${DB_NAME:eps};encrypt=false;sendStringParametersAsUnicode=false   # для локального пользования
#    url: jdbc:sqlserver://${DB_HOST:192.168.34.120}:${DB_PORT:1433};database=${DB_NAME:registers_base};sendStringParametersAsUnicode=false  # для production
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:CherchillKazakh1995@}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    database-platform: org.hibernate.dialect.SQLServer2012Dialect
    open-in-view: false               # Отключение Open Session in View
    hibernate:
      ddl-auto: none                  # Без автоматических изменений схемы БД

